name: Automatic Deploy

# 手動実行
#on: workflow_dispatch

# 自動実行
on:
  push:
    # ブランチを指定する
    #branches: [ main, develop ]

    # タグを指定する
    tags:
      - "prod-version-*"

    # 特定ファイル変更時に実行する
    #paths:
    #  - 'src/**'
    #  - 'package.json'

  # Pull Requestをトリガーに実行する
  #pull_request:
  #  branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19"
      - run: npm ci
      - run: npm run lint

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync dist/ s3://${{ vars.AWS_S3_BUCKET }}/
