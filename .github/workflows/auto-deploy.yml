name: Automatic Deploy

# 手動実行
#on: workflow_dispatch

# 自動実行
on:
  push:
    # ブランチを指定する
    #branches: [ main, develop ]

    # タグを指定する
    tags:
      - "prod-version-*"

    # 特定ファイル変更時に実行する
    #paths:
    #  - 'src/**'
    #  - 'package.json'

  # Pull Requestをトリガーに実行する
  #pull_request:
  #  branches: [main]

  # 手動実行（入力あり）
  workflow_dispatch:
    inputs:
      environment:
        description: "デプロイ先環境"
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: "development"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19"
      - run: npm ci
      - run: npm run lint

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: 環境判定(手動=入力値,自動=ブランチで判定)
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ENV=${{ inputs.environment }}" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ENV=production" >> $GITHUB_ENV
          else
            echo "ENV=development" >> $GITHUB_ENV
          fi

      - name: ビルド成果物をダウンロード
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: デプロイ (to AWS S3 Bucket)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "デプロイ先: ${{ env.ENV }}"
          aws s3 sync dist/ s3://${{ vars.AWS_S3_BUCKET }}/

      - name: CloudFront キャッシュ無効化
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: デプロイ完了通知
        run: |
          echo "✅ デプロイが完了しました！"
          echo "URL: https://${{ vars.AWS_S3_BUCKET }}.s3-website-${{ vars.AWS_REGION }}.amazonaws.com"
